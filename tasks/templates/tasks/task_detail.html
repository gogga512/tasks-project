<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ task.title }}</title>
</head>
<body>
    <h1>{{ task.title }}</h1>
    <p><strong>Опис:</strong> {{ task.description }}</p>
    <p><strong>Статус:</strong> {{ task.get_status_display }}</p>
    <p><strong>Пріоритет:</strong> {{ task.get_priority_display }}</p>
    <p><strong>Термін виконання:</strong> {{ task.deadline }}</p>
    <p><strong>Відповідальний:</strong> {{ task.assigned_to }}</p>
    <a href="{% url 'task_list' %}">Повернутися до списку</a>
</body>
</html>
